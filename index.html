<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body >
  <header>
    <div class="container py-3">
        <div class="current-info d-flex justify-content-between ">
          <div class="data-container">
            <div class="time fs-1" id="time">
              00:00 <span class="fs-2" id="Am-Pm">PM</span>
            </div>
            <div class="data fs-5" id="data">
             
            </div>
            <div class="other  d-flex flex-column p-4 rounded my-2 " id="current-weather-iteams">
              <div class="weather-iteam">
                <div></div>
                <div></div>
              </div>
              <div class="weather-iteam">
                <div></div>
                <div></div>
              </div>
            </div>
          </div>
  
          <div class="place-container ">
            <div class="time-zone fs-2 " id="time-zone"></div>
            <div class="conutry fs-2 " id="conutry"></div>
          </div>
        </div>
        <div class="input-group bg-white mt-2 w-75 align-items-center">
          <input type="text" id="search-city" class="form-control" placeholder="Enter city name">
          <button class="btn btn-info px-5 rounded-pill m-1" type="button" id="search-btn">Find</button>
      </div>
      
    </div>

    
    <div class="future-forecost  row " >
      <div class="today col-md-12"  id="current-temp">
        <div  class="today-weather d-flex align-items-center justify-content-center text-center mb-3 " >
         
          <div >
            <div class="day rounded m-2">Monday</div>
            <img src="image/weather-icon-png-16.jpg" alt="weather-icon" class="w-icon w-25 " >
            <div class="temp">Night - 25&#176; C</div>
          <div class="temp">Day - 35&#176; C</div>
          </div>

        </div>
        


      </div>
      
      <div class="weather-forecast d-flex mx-4 row align-items-center justify-content-center text-center" id="weather-forecast">
        <div class="weather-forecost-item col-md-3">
          <div class="day ">Monday</div>
          <img src="image/weather-icon-png-16.jpg" alt="weather-icon" class="w-icon w-25 " >
        <div class="temp">Night - 25&#176; C</div>
        <div class="temp">Day - 35&#176; C</div>
        </div>
        <div class="weather-forecost-item mx-4 col-md-3">
          <div class="day">Monday</div>
          <img src="image/weather-icon-png-16.jpg" alt="weather-icon" class="w-icon w-25 " >
        <div class="temp">Night - 25&#176; C</div>
        <div class="temp">Day - 35&#176; C</div>
        </div>
        <div class="weather-forecost-item col-md-3">
          <div class="day">Monday</div>
          <img src="image/weather-icon-png-16.jpg" alt="weather-icon" class="w-icon w-25 " >
        <div class="temp">Night - 25&#176; C</div>
        <div class="temp">Day - 35&#176; C</div>
        </div>

      </div>
    </div>
  </header>
   

    <script src="js/main.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
